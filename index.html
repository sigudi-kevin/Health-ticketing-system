<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" tyle="tecx/css" href="css/bootstrap.min.css">
    <script type="text/js" src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">HealthIT</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br/>
    <div class="jumbotron text-center">
        <h1>HealthIT Ticketing System</h1>
        <h4>We value your health!</h4>
      </div>
<br/><br/><br/>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Kevin" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Sigudi" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomIDnumber" class="form-label">ID Number</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomIDnumber" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please input your ID number
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomIDnumber" class="form-label">Telephone</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomIDnumber" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please input your Telephone
              </div>
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">County</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid county.
          </div>
        </div>

        <div class="col-md-6">
         <label for="validationCustom04" class="form-label">Message</label>
            <textarea name="message">
                Type your message...
            </textarea>
            
        <div class="invalid-feedback">
              You must type a message.
        </div>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Priority</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">High priority</option>
            <option>Medium</option>
            <option>Low priority</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid message priority
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              I agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="alert('Message Submitted')">Submit Message</button>
        </div>
      </form>
</body>
</html>
